{% load menu_tags wagtailcore_tags %}

<ul class="dropdown-menu dropdown-menu-left">
    <li><a class="{% if parent.active %}active{% endif %}" href="{% pageurl parent %}">{{ parent.title }}</a></li>

    {% for child in menuitems_children %}
    <li><a class="" href="{% pageurl child %}">{{ child.title }}</a></li>
    {% endfor %}
</ul>
